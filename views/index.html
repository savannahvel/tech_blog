<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/style.css"
<body>
    <div>
        <nav class="nav-container">
            <ul class="nav-list">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">Dashboard</a></li>
                <li class="nav-item"><a href="#login">Login</a></li>
                <li class="nav-item"><a href="#">Logout</a></li>
            </ul>
        </nav>
        <header>
            <h1 data-description="name">Tech Blog</h1>
        </header>
    </div>
   
    <div class>
        <!-- login -->
        <div class="col-xs-6 m-4">
            <h2 class="login">Login</h2>
            <form action="">
                <form class="form login-form">
                    <div class="form-group">
                        <label for="username-login">username:</label>
                        <input class="form-input" type="text" id="email-login" />
                    </div>
                    <div class="form-group">
                        <label for="password-login">password:</label>
                        <input class="form-input" type="password" id="password-login" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">login</button>
                    </div>
                    <div>
                        <a href="#">Or sign up instead</a>
                    </div>
                </form>
            </form>
        </div>
        <!-- Sign Up -->
        <div class="col-lg-6 m-4">
            <h2>Sign Up</h2>
            <form action="">
                <form class="form signup-form">
                    <div class="form-group">
                        <label for="username">username:</label>
                        <input class="form-input" type="text" id="username" />
                    </div>
                    <div class="form-group">
                        <label for="email">email:</label>
                        <input class="form-input" type="text" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="password-login">password:</label>
                        <input class="form-input" type="password" id="password-login" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">sign up</button>
                    </div>
                    <div>
                        <a href="#">Or sign up instead</a>
                    </div>
                </form>
            </form>
        </div>
    </div>
    
    
    
    
</body>
</html>
